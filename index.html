<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/clock_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock </title>

</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="./image/clock_logo.png" alt="image-error">
            </div>
            <div class="set-time">
                <div class="wake-up">
                    <div class="child">
                        <img src="./image/wake_up.svg" alt="image-error" class="svg-image">
                        <span class="time-set">Set wake up time</span>
                        <select name="wakeup" id="wakeup">
                            <option value="10AM - 11AM">1 AM - 2 AM</option>
                            <option value="10AM - 11AM">2 AM - 3 AM</option>
                            <option value="10AM - 11AM">3 AM - 4 AM</option>
                            <option value="10AM - 11AM">4 AM - 5 AM</option>
                            <option value="10AM - 11AM">5 AM - 6 AM</option>
                            <option value="10AM - 11AM">6 AM - 7 AM</option>
                            <option value="10AM - 11AM">7 AM - 8 AM</option>
                            <option value="10AM - 11AM">8 AM - 9 AM</option>
                            <option value="10AM - 11AM">9 AM - 10 AM</option>
                            <option value="10AM - 11AM">10 AM - 11 AM</option>
                            <option value="10AM - 11AM">11 AM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="wake-up">
                    <div class="child">
                        <img src="./image/lunch_time.svg" alt="image-error" class="svg-image">
                        <span class="time-set">Set Lunch time </span>
                        <select name="lunch_time" id="lunchTime">
                            <option value="10AM - 11AM">1 AM - 2 AM</option>
                            <option value="10AM - 11AM">2 AM - 3 AM</option>
                            <option value="10AM - 11AM">3 AM - 4 AM</option>
                            <option value="10AM - 11AM">4 AM - 5 AM</option>
                            <option value="10AM - 11AM">5 AM - 6 AM</option>
                            <option value="10AM - 11AM">6 AM - 7 AM</option>
                            <option value="10AM - 11AM">7 AM - 8 AM</option>
                            <option value="10AM - 11AM">8 AM - 9 AM</option>
                            <option value="10AM - 11AM">9 AM - 10 AM</option>
                            <option value="10AM - 11AM">10 AM - 11 AM</option>
                            <option value="10AM - 11AM">11 AM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="wake-up">
                    <div class="child">
                        <img src="./image/nap_time.svg" alt="image-error" class="svg-image">
                        <span class="time-set">Set nap time time</span>
                        <select name="nap_time" id="napTime">
                            <option value="10AM - 11AM">1 AM - 2 AM</option>
                            <option value="10AM - 11AM">2 AM - 3 AM</option>
                            <option value="10AM - 11AM">3 AM - 4 AM</option>
                            <option value="10AM - 11AM">4 AM - 5 AM</option>
                            <option value="10AM - 11AM">5 AM - 6 AM</option>
                            <option value="10AM - 11AM">6 AM - 7 AM</option>
                            <option value="10AM - 11AM">7 AM - 8 AM</option>
                            <option value="10AM - 11AM">8 AM - 9 AM</option>
                            <option value="10AM - 11AM">9 AM - 10 AM</option>
                            <option value="10AM - 11AM">10 AM - 11 AM</option>
                            <option value="10AM - 11AM">11 AM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="wake-up">
                    <div class="child">
                        <img src="./image/nap_time.svg" alt="image-error" class="svg-image">
                        <span class="time-set">Set night time</span>
                        <select name="night_time" id="nightTime">
                            <option value="10AM - 11AM">1 AM - 2 AM</option>
                            <option value="10AM - 11AM">2 AM - 3 AM</option>
                            <option value="10AM - 11AM">3 AM - 4 AM</option>
                            <option value="10AM - 11AM">4 AM - 5 AM</option>
                            <option value="10AM - 11AM">5 AM - 6 AM</option>
                            <option value="10AM - 11AM">6 AM - 7 AM</option>
                            <option value="10AM - 11AM">7 AM - 8 AM</option>
                            <option value="10AM - 11AM">8 AM - 9 AM</option>
                            <option value="10AM - 11AM">9 AM - 10 AM</option>
                            <option value="10AM - 11AM">10 AM - 11 AM</option>
                            <option value="10AM - 11AM">11 AM - 12 AM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg-box">
                <p id="msg">GOOD MORNING!! WAKE UP !!</p>
            </div>
            <div class="bottom-sec">
                <button class="btn" onclick="setAlarmTime()">Set Alarm</button>
                <div class="set-time-list">
                    <p class="detail-box">wake up time :<span id="wakeupTime">10AM - 11AM</span></p>
                    <p class="detail-box">Lunch time :<span id="lunch">10AM - 11AM</span></p>
                    <p class="detail-box">Nap time :<span id="nap">10AM - 11AM</span></p>
                    <p class="detail-box">Night time :<span id="night">10AM - 11AM</span></p>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-box-top">
                <div class="blank">

                </div>
                <div class="last-blank">

                </div>
                <div class="timer">
                    <div class="white-box">
                        <p>TIME</p>
                    </div>
                    <div class="box">
                        <div class="center">
                            <p id="hours"> </p>
                            <span>hours</span>
                        </div>
                    </div>
                    <span class="dot">:</span>
                    <div class="box">
                        <div class="center">
                            <p id="mins"> </p>
                            <span>mint</span>
                        </div>
                    </div>
                    <span class="dot">:</span>
                    <div class="box">
                        <div class="center">
                            <p id="second"> </p>
                            <span>secs</span>
                        </div>
                    </div>
                    <span class="dot"></span>
                    <div class="am-box box">
                        <div class="center">
                            <p id="second"><span>AM</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notice-box">
                <p id="notification">GRAB SOME HEALTHY BREAKFAST!!!</p>
            </div>
            <div class="image-box">
                <img src="./image/Group 5183-1.svg" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
